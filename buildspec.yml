version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y build-essential
      - g++ --version
      - apt-get install -y g++
      - apt-get install -y libcurl3
      - apt-get install -y libboost-all-dev
  build:
    commands:
      - make -j 8
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - libUtility.a
    - UtilityTests.out
    - Log.txt
